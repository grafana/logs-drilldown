receivers:
  otlp:
    protocols:
      grpc:
        endpoint: localhost:4317
      http:
        endpoint: localhost:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
  # Transform disabled: ParseJSON+merge caused "empty label name" when nested_object
  # produced attributes Loki rejected. Raw JSON body is forwarded as-is.

exporters:
  otlphttp/logs:
    endpoint: ${OTLP_ENDPOINT}
    tls:
      insecure: true
    headers:
      X-Scope-OrgID: '1'

service:
  pipelines:
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlphttp/logs]
