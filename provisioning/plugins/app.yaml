apiVersion: 1

# Logs app only. Used by yarn start, docker-compose.local.yaml, etc.
# For metrics + traces, use yarn start:all (mounts provisioning-all/)
apps:
  - type: 'grafana-lokiexplore-app'
    org_id: 1
    org_name: 'Grafana'
    disabled: false
    jsonData:
      apiUrl: http://default-url.com
      isApiKeySet: true
    secureJsonData:
      apiKey: secret-key
